<!doctype html>

<body bgcolor="white">

<h3>{{title|safe}}</h3>
<div class="restaurant" style="word-wrap:break-word; padding:10px;">
    {% for term in restaurant %}
        <pre style="white-space: pre-wrap;"><strong>{{term}}</strong>: {{restaurant[term] | safe}}</pre>
    {% endfor %}
</div>

</body>
